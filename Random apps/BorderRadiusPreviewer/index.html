<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Border Radius Previewer</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main-square">
            <h1>BORDER PREVIEWER</h1>
            <div id="example-square"></div>
            <div id="buttons-div">
                <div class="button-c" id="btTL1" onclick="changeSquareColor(1)">0%</div>
                <div class="button-c" id="btTL2" onclick="changeSquareColor(2)">25%</div>
                <div class="button-c" id="btTL3" onclick="changeSquareColor(3)">50%</div>
                <div class="button-c" id="btTR1" onclick="changeSquareColor(4)">0%</div>
                <div class="button-c" id="btTR2" onclick="changeSquareColor(5)">25%</div>
                <div class="button-c" id="btTR3" onclick="changeSquareColor(6)">50%</div>
                <div class="button-c" id="btBL1" onclick="changeSquareColor(7)">0%</div>
                <div class="button-c" id="btBL2" onclick="changeSquareColor(8)">25%</div>
                <div class="button-c" id="btBL3" onclick="changeSquareColor(9)">50%</div>
                <div class="button-c" id="btBR1" onclick="changeSquareColor(10)">0%</div>
                <div class="button-c" id="btBR2" onclick="changeSquareColor(11)">25%</div>
                <div class="button-c" id="btBR3" onclick="changeSquareColor(12)">50%</div>
            </div>
        </div>
    </body>
</html>
